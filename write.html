  <main class="container mt-5 pt-5">
    <h1 class="text-center mb-4">‚úçÔ∏è Create Your Story</h1>

      <input type="text" id="storyTitle" class="form-control form-control-lg" placeholder="Enter Story Title">
    </div>

    <div class="mb-3">
      <div id="editor" style="height: 400px; background: white;"></div>

    <div class="d-flex justify-content-center gap-3 mb-5">
      <button class="btn btn-success" onclick="saveDraft()">üíæ Save Draft</button>
      <button class="btn btn-primary" onclick="publishStory()">üöÄ Publish</button>
      <button class="btn btn-warning" onclick="editDraft()">‚úèÔ∏è Edit</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

  <script>
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    function saveDraft() {
      const title = document.getElementById('storyTitle').value.trim();
      const content = quill.root.innerHTML;
      if (title && content !== "<p><br></p>") {
        document.getElementById('statusMessage').innerHTML = '<div class="alert alert-success">Draft saved successfully!</div>';
      } else {
        document.getElementById('statusMessage').innerHTML = '<div class="alert alert-danger">Please fill out both Title and Story!</div>';
      }
    }

    function publishStory() {
      const title = document.getElementById('storyTitle').value.trim();
      const content = quill.root.innerHTML;
      if (title && content !== "<p><br></p>") {
        document.getElementById('statusMessage').innerHTML = '<div class="alert alert-primary">Story published successfully! üöÄ</div>';
      } else {
        document.getElementById('statusMessage').innerHTML = '<div class="alert alert-danger">Please complete your story before publishing!</div>';
      }
    }

    function editDraft() {
      document.getElementById('statusMessage').innerHTML = '<div class="alert alert-warning">Editing draft mode activated!</div>';
    }
  </script>
