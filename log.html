<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoWrite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>

<body class="bg-light">
    <div class="container">
        <header class="text-center mt-4">
            <h1>Welcome to EchoWrite</h1>
        </header>

        <div class="card shadow p-4 mt-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Login</h2>

            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div id="login-message" class="text-danger mb-2"></div>

                <button type="submit" class="btn btn-primary w-100 custom-btn">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a href="sig.html">Sign up</a>
            </p>

            <button class="btn btn-secondary w-100 custom-btn mt-2" onclick="window.location.href='welcome.html'">Back to Home</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="firebaselog.js"></script>
</body>
</html>
