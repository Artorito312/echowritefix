<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EchoWrite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <script type="module" src="firebase.js"></script>
    <script src="script.js" defer></script> <!-- General scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <header class="text-center mt-4">
            <h1>Welcome to EchoWrite</h1>
        </header>

        <div class="card shadow p-4 mt-4 mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Sign Up</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="user-type" class="form-label">I am a:</label>
                    <select id="user-type" class="form-select" required>
                        <option value="reader">Reader</option>
                        <option value="writer">Writer</option>
                        <option value="illustrator">Illustrator</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary custom-btn">Sign Up</button>
                <p class="text-center mt-3">
                    Already have an account? <a href="log.html" class="text-decoration-none">Login</a>
                </p>
                <p id="signup-message" class="text-center mt-3 text-danger"></p>
            </form>

            <button class="btn btn-secondary custom-btn" onclick="window.location.href='welcome.html'">Back to Home</button>
        </div>
        <div id="signup-message" style="color: rgb(255, 0, 0); font-weight: bold; text-align: center; margin-top: 10px;"></div>
    </div>
</body>
</html>
